version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.5
        environment:
          - MIX_ENV=test
      - image: circleci/postgres:10.1-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: elixir_pdg_test
          POSTGRES_PASSWORD: postgres

    working_directory: ~/app
    
    steps:
      - checkout

      - run: mix local.hex --force
      - run: mix local.rebar --force

      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - restore_cache:
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache

      - run: mix do deps.get, compile

      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache
          paths: "deps"
      - save_cache:
          key: v1-build-cache-{{ .Branch }}
          paths: "_build"
      - save_cache:
          key: v1-build-cache-{{ .Branch }}
          paths: "_build"
      - restore_cache:
          keys:
            - v1-yarn-cache-{{ .Branch }}-{{ checksum "assets/yarn.lock" }}
            - v1-yarn-cache-{{ .Branch }}
            - v1-yarn-cache

      - run:
          working_directory: assets
          command: yarn install && yarn test

      - save_cache:
          key: v1-yarn-cache-{{ .Branch }}-{{ checksum "assets/yarn.lock" }}
          paths: assets/node_modules
      - save_cache:
          key: v1-yarn-cache-{{ .Branch }}
          paths: assets/node_modules
      - save_cache:
          key: v1-yarn-cache
          paths: assets/node_modules

      - run: mix ecto.create && mix ecto.migrate
      - run: mix phoenix.digest
      - run: mix test

      - store_test_results:
          path: _build/test/lib/elixir_pdg